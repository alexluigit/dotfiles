unbind C-b
set -g prefix C-q
set -g base-index 1 # 0 is too faraway
bind s split-window -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind '<' swap-window -d -t '{previous}' # Move window left.
bind '>' swap-window -d -t '{next}' # Move window right.
bind space last-window
bind -n F1 run tmux_pane_toggle
bind -n F10 previous-window # Remap to C-, in iTerm (or other terminal emulator)
bind -n F11 next-window # Remap to C-. in iTerm (or other terminal emulator)
bind -n F12 if '[ #{pane_mode} = tree-mode ]' 'send-keys C-g' 'choose-tree -Zs' # Use one key to toggle
bind x kill-window
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind b copy-mode\; send-keys -X start-of-line\; send-keys -X search-backward 'ÔÅ°'\; send-keys -X next-word # Search 'b'ack
bind -T copy-mode-vi / command-prompt -i -p "search down:" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "search up:" "send -X search-backward-incremental \"%%%\""
# Golbal settings
set -g default-terminal 'xterm-256color'
set -ga terminal-overrides ',*256col*:Tc'
set -s escape-time 0
set -g focus-events on
set -gw mouse on
# Appearance
set -gF status-style bg=default
set -gwF window-status-style fg='#8a8a8a'
set -gF status-left ''
set -gF status-justify left
set -gw window-status-format         ' #W '
set -gw window-status-current-format ' #W '
set -g status-right '#[fg=yellow,bold,bright]#S '
set -gwF window-status-current-style "fg=#00ff5f,bold,bright"
