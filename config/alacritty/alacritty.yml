env:
  TERM: xterm-256color

window:
  padding:
    x: 12
    y: 7
  opacity: 0.9
  decorations: none
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Victor Mono
    style: Medium
  bold:
    family: Victor Mono
    style: Bold
  italic:
    family: Victor Mono
    style: Medium Italic
  bold_italic:
    family: Victor Mono
    style: Bold Italic
  glyph_offset:
    x: 0
    y: 2
  size: 14.0
draw_bold_text_with_bright_colors: true

cursor:
  blink_interval: 500

live_config_reload: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right,  action: Copy }

key_bindings:
  # Fix broken terminal
  # Ctrl-Back   => F4
  # Cmd-Back    => F5
  # Alt-Back    => F5
  # Ctrl-i      => F6
  # Ctrl-Return => F10
  # Ctrl-.      => F11
  - { key: Back,       mods: Control,        chars: "\x1bOS" }
  - { key: Back,       mods: Command,        chars: "\x1b[15~" }
  - { key: Back,       mods: Alt,            chars: "\x1b[15~" }
  - { key: I,          mods: Control,        chars: "\x1b[17~" }
  - { key: Return,     mods: Control,        chars: "\x1b[21~" }
  - { key: Period,     mods: Control,        chars: "\x1b[23~" }
